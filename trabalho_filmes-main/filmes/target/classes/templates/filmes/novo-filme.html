<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Filme | MovieHub</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
</head>
<body>
<div class="container">

  <aside class="sidebar">
    <h1 class="logo">MovieHub <img th:src="@{/icons/film 1.png}" class="logomarca-img" alt="Logo"></h1>
    <nav>
      <ul class="lista-sidebar">
        <li><a th:href="@{/filmes}" ><img th:src="@{/icons/tool 1.png}"> Ver tudo</a></li>
        <li><a th:href="@{/filmes/criar}" class="active"><img th:src="@{/icons/add 1.png}"> Novo Filme</a></li>
        <li><a th:href="@{/filmes/ai}"><img th:src="@{/icons/film 1.png}"> Recomendações IA</a></li>
        <li><a href="#" style="opacity: 0.5; cursor: not-allowed;"><img th:src="@{/icons/edit (1) 1.png}"> Editar Filme</a></li>
        <li><a href="#" style="opacity: 0.5; cursor: not-allowed;"><img th:src="@{/icons/view (1) 1.png}"> Ver Filme</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h2>Seu ponto de encontro com o mundo do cinema!</h2>
      <a th:href="@{/filmes/criar}"><button class="btn-novo">+ Novo Filme</button></a>
    </header>

    <section class="form-container">
      <h3>Adicionar novo Filme ao MovieHub<img th:src="@{/icons/happiness (1).png}" alt="ícone" class="icon-h3"></h3>

      <div th:if="${erro}" style="color: red; background: #ffe0e0; border: 1px solid red; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
        <strong>Erro ao salvar:</strong>
        <pre th:text="${erro}" style="white-space: pre-wrap;"></pre>
      </div>

      <form class="form-filme" th:action="@{/filmes/criar}" th:object="${criarFilmeRequest}" method="post">
        <div class="form-group">
          <label for="nome">Nome do Filme</label>
          <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome do filme">
        </div>

        <div class="form-row">
          <div class="form-group descricao">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" th:field="*{descricao}" placeholder="Digite a descrição"></textarea>
          </div>

          <div class="form-group cartaz">
            <label for="cartaz">Cartaz do Filme</label>
            <input type="text" id="cartaz" th:field="*{cartazUrl}" placeholder="URL do cartaz">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="genero">Gênero</label>

            <select id="genero" th:field="*{genero}">
              <option value="">Selecione um gênero</option>
              <option value="Ação">Ação</option>
              <option value="Comédia">Comédia</option>
              <option value="Família">Família</option>
              <option value="Romance">Romance</option>
              <option value="Terror">Terror</option>
            </select>
          </div>


          <div class="form-group">
            <label for="avaliacao">Avaliação</label>
            <input type="text" id="avaliacao" th:field="*{avaliacao}" placeholder="Ex: 8.5/10">
          </div>

          <div class="form-group">
            <label for="duracao">Duração (em min)</label>
            <input type="number" id="duracao" th:field="*{tempoMinutos}" placeholder="Ex: 120">
          </div>
        </div>

        <div class="form-buttons">
          <a th:href="@{/filmes}"><button type="button" class="btn-cancelar">Cancelar</button></a>
          <button type="submit" class="btn-adicionar">Adicionar</button>
        </div>
      </form>
    </section>
  </main>
</div>
</body>
</html>
